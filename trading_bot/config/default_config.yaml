# trading_bot/config/default_config.yaml
# Trading bot default configuration

# Exchange settings
exchange:
  id: bybit  # Exchange ID (binance, coinbase, etc.)
  api_key: "hG1MT0tQlGIvLCOx1R"  # API key (fill in your own)
  secret: "Ho7rwpJqdVfcOqbt7bEm3fIp6lww3NCBkJ4l"   # API secret (fill in your own)
  params:
    enableRateLimit: true

# Trading parameters
trading:
  enabled: true  # Set to true to enable live trading
  symbols:
    - symbol: ETH/USDT
      market_type: spot
      strategy: moving_average_crossover_spot
      params:
        short_period: 20
        long_period: 50
    - symbol: ETH/USDT:USDT
      market_type: futures
      strategy: moving_average_crossover_futures
      leverage: 5
      margin_type: isolated
      params:
        short_period: 20
        long_period: 50
        leverage: 5
        stop_loss_pct: 0.2
        take_profit_pct: 0.5
  timeframe: 1m
  
# Default strategy configuration (used if symbol-specific strategy not defined)
strategy:
  type: moving_average_crossover_spot
  params:
    short_period: 20
    long_period: 50

# Risk management
risk:
  max_open_trades: 1
  risk_per_trade: 0.5  # 2% of portfolio per trade
  stop_loss_pct: 0.2   # 5% stop loss

# System settings
system:
  loop_interval: 60  # Seconds between iterations
  log_level: INFO
  log_file: logs/trading_bot.log  # Path to log file
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"  # Log format